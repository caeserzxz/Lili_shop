<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <script src="../assets/js/page.js"></script>

  <title>意见反馈</title>
  <style>
    .block {
      background-color: #fff;
      margin-bottom: 0.133333rem;
    }

    .block textarea {
      padding: 0.066667rem 0.2rem;
      width: 100%;
    }

    .block .textlength {
      padding: 0 0.2rem 0.133333rem;
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: end;
      -webkit-justify-content: flex-end;
      justify-content: flex-end;
    }

    .title {
      padding: 0.2rem 0.2rem 0;
    }

    .goodsBox {
      margin-top: 0;
    }

    .goodsBox img {
      width: 1.066667rem;
      height: 1.066667rem;
    }

    .goodsBox .info {
      width: 3.466667rem;
    }

    .butt {
      width: 100%;
      margin: 0.333333rem 0 0;
    }

    .butt span {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -webkit-align-items: center;
      align-items: center;
      width: 4.6rem;
      margin: 0 auto;
      height: 0.533333rem;
      border-radius: 0.1rem;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="page-hd ">
      <div class="header bor-1px-b">
        <div class="header-left">
          <a href="javascript:history.go(-1)" class="left-arrow"></a>
        </div>
        <div class="header-title">意见反馈</div>
        <div class="header-right">
          <a href=''></a>
        </div>
      </div>
    </div>
    <div class="page-bd">
      <!-- 页面内容-->
      <div class="block">
        <div class="title fs32 fw_b color_3">反馈</div>
        <textarea placeholder="请输入您的问题反馈内容" class="fs28 color_3" rows="4" maxlength="100" id="textBox"></textarea>
        <span class="textlength fs28 color_9 num" id="wordNum">0/100</span>
      </div>
      <div class="block">
        <div class="uploading">
          <div class="title fs32 fw_b color_3">上传照片</div>
          <div class="uploadBox">
            <div class="Box">
              <img src="../assets/images/youLike01.png" alt="" class="imgBox">
              <img src="../assets/images/closeImg.png" alt="" class="closeImg">
            </div>
            <div class="Box">
              <img src="../assets/images/addImg.png" alt="" class="imgBox">
              <input type="file" class="uploadInput">
            </div>
          </div>
        </div>
      </div>
      <div class="butt">
        <span class="fs32 fw_b color_w BGcolor_r">提交</span>
      </div>
    </div>
  </div>
  <script src="../assets/js/lib/jquery-2.1.4.js"></script>
  <script src="../assets/js/lib/fastclick.js"></script>
  <script src="../assets/js/art-template.js"></script>
  <script>
    $(function () {
      FastClick.attach(document.body);
    });
  </script>

  <script>
    var txt = document.getElementById("textBox");
    var txtNum = document.getElementById("wordNum");
    var sw = false;      //定义关闭的开关

    txt.addEventListener("keyup", function () {
      if (sw == false) {
        countTxt();
      }
    });
    txt.addEventListener("compositionstart", function () {
      sw = true;
    });
    txt.addEventListener("compositionend", function () {
      sw = false;
      countTxt();
    });
    function countTxt() {       //计数函数
      if (sw == false && txt.value.length <= 100) {        //只有开关关闭时，才赋值
        txtNum.textContent = txt.value.length + '/100';
      } else {
        txtNum.textContent = '100/100'
        txtNum.style.color = '#F65236';
      }
    }
  </script>

</body>

</html>
