<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/all.css"/>
<link rel="stylesheet" href="../assets/css/layout.css"/>
<script src="../assets/js/page.js"></script>

  <title>店铺设置</title>
  <link rel="stylesheet" href="../assets/css/shopSet.css" />
</head>

<body>
  <div class="page shopSet">
    <div class="page-hd">
      <div class="header bor-1px-b">
    <div class="header-left">
        <a href="javascript:history.go(-1)" class="left-arrow"></a>
    </div>
    <div class="header-title">店铺设置</div>
    <div class="header-right">
        <a href=''></a>
    </div>
</div>
    </div>

    <div class="page-bd">
      <div class="cells">
        <p class="introduc">店铺介绍</p>
        <div class="pdb10">
          <textarea class="weui-textarea fs28" placeholder="请输入介绍内容~" rows="4"></textarea>
        </div>
      </div>

      <div class="cells">
        <div class="uploading">
          <div class="title fs28 fw_b color_3">
            店铺主图
          </div>
          <div class="uploadBox">
            <div class="Box">
              <img src="../assets/images/youLike01.png" alt="" class="imgBox">
              <img src="../assets/images/closeImg.png" alt="" class="closeImg">
            </div>
            <div class="Box">
              <img src="../assets/images/addImg.png" alt="" class="imgBox">
              <input type="file" class="uploadInput">

            </div>
          </div>
        </div>
      </div>

      <div class="cells">
        <div class="cell">
          <div class="cell_hd">
            <span class="label fs28 fw_b color_3">联系电话</span>
          </div>
          <div class="cell_bd">
            <input class="fs28" style="width: 100%;" type="text" placeholder="展示在平台的联系方式，非注册手机">
          </div>
          <div class="cell_ft"></div>
        </div>

      </div>

      <div class="cells">
        <div class="uploading">
          <div class="title fs28 fw_b color_3">
            店铺相册
            <span class="fs24 color_9">（最多添加6张）</span>
          </div>
          <div class="uploadBox">
            <div class="Box">
              <img src="../assets/images/youLike01.png" alt="" class="imgBox">
              <img src="../assets/images/closeImg.png" alt="" class="closeImg">
            </div>
            <div class="Box">
              <img src="../assets/images/addImg.png" alt="" class="imgBox">
              <input type="file" class="uploadInput">
            </div>
          </div>
        </div>
      </div>

      <div class="text_c fs28 color_r save-btn">保存</div>

    </div>

  </div>


  <script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/lib/fastclick.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>
<script src="../assets/js/art-template.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
  <script>

  </script>
</body>

</html>
