<script>
    $(function () {
        $('.tab div').on('click', function () {
            var index = $(this).index();
            $(this).addClass('active')
            $(this).siblings().removeClass('active')
            $('.block').eq(index).show();
            $('.block').eq(index).siblings().hide();
        })

        // 选择银行类型
        $('.bankType').on('click', function () {
            $('.model').show();
        })
        $('.block label').on('click', function () {
            if ($(this).find('input').is(':checked')) {
                var nameVal = $(this).find('span').text();
                $('.bankBox').val(nameVal)
                $('.model').hide();
            }
        })
        $('.closeBox').on('click', function () {
            $('.model').hide();
        })
        $('.modelBg').on('click', function () {
            $('.model').hide();
        })

        // 发送验证码倒计时
        var timerId = null
        $('.send-captcha').on('click', function () {
            var timeSecond = 60
            var _this = this
            $(_this).hide()
            $(_this).next().show()
            $(_this).next().text(timeSecond + 's')
            clearInterval(timerId)
            timerId = setInterval(function () {
                if (timeSecond > 0) {
                    timeSecond -= 1
                    $(_this).next().text(timeSecond + 's')
                } else {
                    clearInterval(timerId)
                    $(_this).show()
                    $(_this).next().hide()
                }
            }, 1000)
        })


    })


</script>
