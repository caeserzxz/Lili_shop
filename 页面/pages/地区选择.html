    <script src="../assets/js/lib/jquery-2.1.4.js"></script>

<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
    <script>
        $(".letter-index").on('touchmove', function (e) {
            move()
        });
        // 跳转锚点
        function anchorJump(n) {
            var text = $(n).text();
            if (text.length < 2) {
                $('.letter').text(text)
                $('.letter').css({ 'opacity': ' 1' })
                $('.letter').show()
                location.hash = '#' + text
            }
        }
        // 手指滑动
        function move() {
            // 阻止默认事件, 页面滑动
            event.preventDefault();
            anchorJump(document.elementFromPoint(event.changedTouches[0].clientX, event.changedTouches[0].clientY))
        }
        // 滑动结束
        function touchEnd() {
            var opcityNum = 1;
            setInterval(function () {
                opcityNum -= 0.1;
                if (opcityNum > 0) {
                    $('.letter').css({ 'opacity': opcityNum })
                } else {
                    clearInterval();
                }
            }, 50)
        }
    </script>
