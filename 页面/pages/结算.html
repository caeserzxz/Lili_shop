    <script>
        $(function () {
            $('.gopay').on('click', function () {
                $('.model').show();
            })
            $('.closeBox').on('click', function () {
                $('.model').hide();
            })
            $('.buttBox span').on('click', function () {
                $(window).attr('location', './支付结果成功.html');
            })
            $('.number input').on('click', function () {
                event.preventDefault();
            })
            //减
            $('.minus').on('click', function () {
                event.preventDefault();
                var numVal = parseInt($(this).siblings('input').val()) - 1;
                if (numVal <= 0) {
                    return
                } else {
                    $(this).siblings('input').val(numVal)
                }
            })
            //加
            $('.add').on('click', function (event) {
                event.preventDefault();
                var numVal = parseInt($(this).siblings('input').val()) + 1;
                $(this).siblings('input').val(numVal)
            })

        })
        var txt = document.getElementById("inpBox");
        var txtNum = document.getElementById("wordNum");
        var sw = false; //定义关闭的开关

        txt.addEventListener("keyup", function () {
            if (sw == false) {
                countTxt();
            }
        });
        txt.addEventListener("compositionstart", function () {
            sw = true;
        });
        txt.addEventListener("compositionend", function () {
            sw = false;
            countTxt();
        });

        function countTxt() { //计数函数
            if (sw == false && txt.value.length <= 140) { //只有开关关闭时，才赋值
                txtNum.textContent = txt.value.length + '/140';
            } else {
                txtNum.textContent = '140/140'
                txtNum.style.color = '#F65236';
            }
        }
    </script>
