    <script>
        $(function () {

            $('.page-bd').infinite(100);
            var loading = false;  //状态标记
            $('.page-bd').infinite().on("infinite", function () {
                if (loading) return;
                loading = true;
                // 请求数据

                    $(".trace-list").append("<p> 我是新加载的内容 </p>");
                    loading = false;
                }, 1500);   //模拟延迟

        })
