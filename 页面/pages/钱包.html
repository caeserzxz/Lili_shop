<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/all.css"/>
<link rel="stylesheet" href="../assets/css/layout.css"/>
<script src="../assets/js/page.js"></script>

    <title>钱包</title>
    <link rel="stylesheet" href="../assets/css/myWallet.css" />
</head>

<body>
    <div class="page wallet">
        <div class="page-hd">
            <div class="header box-shadow-1px">
                <div class="header-left">
                    <a href="javascript:history.go(-1)" class="left-arrow"></a>
                </div>
                <div class="header-title">钱包</div>
                <div class="header-right">
                    <a href=''></a>
                </div>
            </div>
        </div>

        <div class="page-bd">
            <div class="top">
                <div class="left">
                    <img class="headimg" src="../assets/images/myIcon19.png" alt="">
                    <div class="money num">
                        <p class="fs48 color_w">36962.00</p>
                        <p class="text">鼓励金(元)</p>
                    </div>
                </div>
                <a href="提现.html" class="right btn">提现</a>
            </div>

            <div class="date-type">
                <div class="date">
                    <span class="fs28 fw_b color_3 mr10">时间:</span>
                    <span class="datetimer-1">
                        <input type="text" value="2020-12-02" data-toggle='date' id='date1' />
                    </span>
                    <span>-</span>
                    <span class="datetimer-1">
                        <input type="text" value="2020-12-16" data-toggle='date' id='date2' />
                    </span>
                </div>
                <div class="type mt20">
                    <span class="fs28 fw_b color_3 mr10">类型:</span>
                    <span class="datetimer-1">
                        <input value="全部" type="text" id='picker-type' />
                    </span>
                </div>
            </div>

            <div class="money-info">
                <div>
                    <p class="fs32 fw_b color_3">8665.36</p>
                    <p class="fs24 color_9">我的收入</p>
                </div>
                <div>
                    <p class="fs32 fw_b color_3">985.66</p>
                    <p class="fs24 color_9">代理奖</p>
                </div>
                <div>
                    <p class="fs32 fw_b color_3">820.00</p>
                    <p class="fs24 color_9">管理奖</p>
                </div>

            </div>

            <!-- 数据列表 -->
            <div class="data-info">
                <div class="title color_r fs24" style="display: none;">
                    <!-- <span class="mr20">支出: ¥36952.00</span> -->
                    <span>收入: ¥36952.00</span>
                </div>
                <div class="wrap-list">
                    <div class="list-item">
                        <div class="item-top">
                            <p>
                                <span class="fs28 fw_b color_3">代理奖</span>
                                <span class="fs24 color_9">(线下订单:536985469)</span>
                            </p>
                            <p class="fs28 fw_b color_3">+0.66</p>
                        </div>
                        <div class="item-bot mt20 fs24 color_9">
                            <p><span>5月23日 12:30</span></p>
                            <p>余额100.68</p>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-top">
                            <p>
                                <span class="fs28 fw_b color_3">管理奖</span>
                                <span class="fs24 color_9">(下级ID:536985469)</span>
                            </p>
                            <p class="fs28 fw_b color_r">+15.33</p>
                        </div>
                        <div class="item-bot mt20 fs24 color_9">
                            <p><span>5月23日 12:30</span></p>
                            <p>余额100.68</p>
                        </div>
                    </div>
                    <div class="list-item">
                        <div class="item-top">
                            <p>
                                <span class="fs28 fw_b color_3">管理奖</span>
                                <span class="fs24 color_9">(下级ID:536985469)</span>
                            </p>
                            <p class="fs28 fw_b color_r">-100.00</p>
                        </div>
                        <div class="item-bot mt20 fs24 color_9">
                            <p><span>5月23日 12:30</span></p>
                            <p>余额100.68</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 没有更多了 -->
            <div class="text_c color_9 mt20 mb20">已经到底啦~</div>
        </div>

    </div>

    <script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/lib/fastclick.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>
<script src="../assets/js/art-template.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
    <script>
        $("#date1").calendar();
        $("#date2").calendar();
        $("#picker-type").picker({
            title: "请选择类型",
            cols: [
                {
                textAlign: 'center',
                values: ['全部', 'aaa', 'bbb', 'ccc'],
                //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
                },
            ]
        });
        $(function () {

            // 当用户滚动到页面底部的时候加载更多内容。
            $('.page-bd').infinite(100);
            var loading = false;  //状态标记
            $('.page-bd').infinite().on("infinite", function () {
                if (loading) return;
                loading = true;
                // 请求数据
                setTimeout(function () {
                    $(".trace-list").append("<p> 我是新加载的内容 </p>");
                    loading = false;
                }, 1500);   //模拟延迟
            })
        })
    </script>
</body>

</html>
