<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>正品商城</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/customize/js/dist/foxui/css/foxui.min.css?v=0.2">
    <link rel="stylesheet" type="text/css" href="__STATIC__/customize/mobile/css/style.css?v=2.0.9">

    <link rel="stylesheet" type="text/css" href="__STATIC__/customize/fonts/iconfont.css?v=2017070719">
    <script src="__STATIC__/customize/js/jquery/jquery-1.11.1.min.js"></script>
    <script src='//res.wx.qq.com/open/js/jweixin-1.1.0.js'></script>
    <script src="__STATIC__/customize/js/require.js"></script>
    <script src="__STATIC__/customize/mobile/js/myconfig-app.js"></script>
    <script language="javascript">require(['core'],function(modal){modal.init({siteUrl: "{$Think.config.config.host_path}",baseUrl: "./index.php?i=1&c=entry&m=ewei_shopv2&do=mobile&r=ROUTES&mid=2189"})});</script>


    <style>.fui-goods-group.block .fui-goods-item .image {background-image: url("http://rrd.winmobi.cn/attachment/images/1/2018/07/R2M55665qgM23mu4h9309e1b40zmVB.png");}</style>

    <style type="text/css">
        body {
            position: absolute;;
            max-width: 750px;  margin:auto;
        }
        .fui-navbar {
            max-width:750px;
        }
        .fui-navbar,.fui-footer  {
            max-width:750px;
        }
        .fui-page.fui-page-from-center-to-left,
        .fui-page-group.fui-page-from-center-to-left,
        .fui-page.fui-page-from-center-to-right,
        .fui-page-group.fui-page-from-center-to-right,
        .fui-page.fui-page-from-right-to-center,
        .fui-page-group.fui-page-from-right-to-center,
        .fui-page.fui-page-from-left-to-center,
        .fui-page-group.fui-page-from-left-to-center {
            -webkit-animation: pageFromCenterToRight 0ms forwards;
            animation: pageFromCenterToRight 0ms forwards;
        }
    </style>


    <style>.danmu {display: none;opacity: 0;}</style>
</head>

<body ontouchstart>

<div class='fui-page-group '>

    <script>document.title = "{$page.title}"; </script>
    <link rel="stylesheet" href="__STATIC__/customize/js/dist/swiper/swiper.min.css">
    <link href="__STATIC__/customize/mobile/css/foxui.diy.css?v=201705261600" rel="stylesheet"type="text/css"/>
    <style type="text/css">
    </style>
    <div class='fui-page  fui-page-current ' style="top: 0; background-color: {$page.background}; ">
        <div class="fui-header">
            <div class="fui-header-left">
            </div>
            <div class="title">{$page.title}</div>
            <div class="fui-header-right"></div>
        </div>
        {$topfixed|raw}
        <div class="fui-content " id="container" style="background-color: {$page.background};margin-top:{$topfixed?'1rem;;':'0px;'};">
            {$body|raw}
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ZQiFErjQB7inrGpx27M1GR5w3TxZ64k7&s=1"></script>
        <script language="javascript">
            require(['__STATIC__/customize/mobile/js/mobile.js'], function(modal){
                modal.init();
            });
        </script>

         </div>
    </div>


    <script language="javascript">
        require(['init']);

        setTimeout(function () {
            if($(".danmu").length>0){
                $(".danmu").remove();
            }
        }, 500);
    </script>

    <script language="javascript">
        clearTimeout(window.interval);
        window.interval = setTimeout(function () {
            window.shareData = {"title":"\u8bf7\u8f93\u5165\u9875\u9762\u6807\u9898","imgUrl":"","desc":"","link":"http:\/\/rrd.winmobi.cn\/app\/index.php?i=1&c=entry&m=ewei_shopv2&do=mobile&r=diypage&id=32&mid=2189"};
            jssdkconfig = null || { jsApiList:[] };
            jssdkconfig.debug = false;
            jssdkconfig.jsApiList = ['checkJsApi','onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','showOptionMenu', 'hideMenuItems', 'onMenuShareQZone', 'scanQRCode','openLocation'];
            wx.config(jssdkconfig);
            wx.ready(function () {
                wx.showOptionMenu();
                window.shareData.success = "";
                if(window.shareData.success){
                    var success = window.shareData.success;
                    window.shareData.success = function(){
                        eval(success)
                    };
                }
                wx.onMenuShareAppMessage(window.shareData);
                wx.onMenuShareTimeline(window.shareData);
                wx.onMenuShareQQ(window.shareData);
                wx.onMenuShareWeibo(window.shareData);
                wx.onMenuShareQZone(window.shareData);
            });
        },500);
    </script>

    <div class="wap-qrcode-container">
        <p class="example1">{$page.title}</p>
        <div class="wap-qrcode-image" id="wap-qrcode"></div>
        <p class="example1">微信“扫一扫”浏览</p>
    </div>
    <script language="javascript">
        $(function(){
            setTimeout(function(){
                require(['jquery.qrcode'],function(q){
                    $('#wap-qrcode').html('');
                    $('#wap-qrcode').qrcode("{$Think.config.config.host_path}");
                });
            },500);

        })
    </script>

    <span style="display:none"></span>
</body>
</html>
