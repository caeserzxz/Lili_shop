              <div class="imgBox ">
                  <img id="qrcode" src="" width="100%">

    </div>

{block name="footer"}
<script type="text/javascript">
    var num = 0;
    function getCodeImg(){
        num++;
        jq_ajax("/shop/api.goods/getShareImg?goods_id={$goods_id|default=0}",'',function (res) {
            $('#qrcode').attr('src','data:image/jpg;base64,'+res.data.img);
        });
    }
    getCodeImg();
    $('.showbk').click(function () {
        getCodeImg()
    })
</script>

{/block}
