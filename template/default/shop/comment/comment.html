{block name="footer"}
 <script>
    countTxtEvent("textBox","wordNum",100)
	jq_ajax('{:url("shop/api.comment/getInfo",["rec_id"=>$rec_id])}','',function(res){
		if (res.code == 0){
			_alert(res.msg);
			return false;	
		}

		$('.goodsBox').find('.goods_name').html(res.data.goods_name);
		$('.goodsBox').find('.sku').html(res.data.sku_name);
		$('.goodsBox').find('.price_a').html(res.data.exp_price[0]);
		$('.goodsBox').find('.price_b').html('.'+res.data.exp_price[1]);
	});

var isPost = false
var fd = new FormData();
var imgNum = 0;
$('.postBtn').click(function(){
	//console.log(fd.get("imgfile["+imgNum+"]"));
	var re = /[\u4E00-\u9FA5]/g; //测试中文字符的正则
	var content = $('#textBox').val();
	if (re.test(content)){ //使用正则判断是否存在中文	
		if (content.match(re).length <= 10) { //返回中文的个数
			_alert("评论不能小于10个汉字.");
			return false;
		}
	}else{
		_alert("评论不能小于10个汉字.");
		return false;
	}
	fd.append("rec_id", {$rec_id});
	fd.append("content", content);
	
	$.ajax({
		  url: '{:url("shop/api.comment/post")}',
		  type: 'post',
		  processData: false,
		  contentType: false,
		  data: fd,
		  success: function (res) {
			 if (res.code == 0){
				  _alert(res.msg);
				  return false;	
			  }
			  _alert(res.msg,'{:url("shop/comment/index")}');			  
		  }
	})


})
//删除上传图片
$('.uploadBox').on('click','.closeImg',function(){
	$(this).parent().remove();
	fd.delete("imgfile["+$(this).data('imgnum')+"]");
})
//选择上传图片
function uploadFile(_this,e){	
	compress(e, function(base64Img){
		if (imgNum > 6){
			_alert('最多允许上传6张图片.');
			return false;	
		}
		imgNum++;
		fd.append("imgfile["+imgNum+"]", base64Img);
		$(_this).parent().before('<div class="Box"><img src="'+base64Img+'" alt="" class="imgBox"><img src="__STATIC__/mobile/default/images/closeImg.png" alt="" data-imgnum="'+imgNum+'" class="closeImg"></div>');
	})

}
//判断是否存在画布
function isCanvasSupported() {
	var elem = document.createElement('canvas');
	return !!(elem.getContext && elem.getContext('2d'));
}
 
//压缩方法
function compress(event, callback) {
	if ( typeof (FileReader) === 'undefined') {
		console.log("当前浏览器内核不支持base64图标压缩");
		//调用上传方式  不压缩
	} else {
		try {
			var file = event.currentTarget.files[0];
			 if(!/image\/\w+/.test(file.type)){   
        			alert("请确保文件为图像类型");  
        			return false;  
     		 } 
			var reader = new FileReader();
			reader.onload = function (e) {
			var image = $('<img/>');
			image.load(function () {
			console.log("开始压缩");
			var square = 700;
			var canvas = document.createElement('canvas');
			canvas.width = square;
			canvas.height = square;
			var context = canvas.getContext('2d');
		    context.clearRect(0, 0, square, square);
			var imageWidth;
			var imageHeight;
			var offsetX = 0;
			var offsetY = 0;
			if (this.width > this.height) {
		      imageWidth = Math.round(square * this.width / this.height);
		      imageHeight = square;
		      offsetX = - Math.round((imageWidth - square) / 2);
			} else {
		      imageHeight = Math.round(square * this.height / this.width);
		      imageWidth = square;
		      offsetY = - Math.round((imageHeight - square) / 2);
			}
			context.drawImage(this, offsetX, offsetY, imageWidth, imageHeight);
			var data = canvas.toDataURL('image/jpeg');
			 	//压缩完成执行回调
		     	callback(data);
			});
			image.attr('src', e.target.result);
			};
			reader.readAsDataURL(file);
		} catch(e) {
			console.log("压缩失败!");
			//调用上传方式  不压缩
		}
	}
}

    </script>
