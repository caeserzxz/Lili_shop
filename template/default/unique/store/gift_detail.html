<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
    <script>
        var page_1 = 0;
        var page_2 = 0;
        var loading_1 = false;
        var loading_2 = false;

        $('#tab1').infinite().on("infinite", function() {
            get_redbag1();
        });
        $('#tab2').infinite().on("infinite", function() {
            get_redbag1();
        });
        var id={$info.id};
        $('.tab div').on('click', function () {
            var index = $(this).index();
            $(this).addClass('active')
            $(this).siblings().removeClass('active')
            $('.block').eq(index).show();
            $('.block').eq(index).siblings().hide();
            var aa = $('#aa').height();

            console.log(aa);
        })
        $(function(){
            get_redbag1();
            get_redbag2();
        })

        function get_redbag1(){
            var aa = $('#aa').height();

            // console.log(aa);
            if(loading_1) return;
            loading_1 = true;
            $.ajax({
                url:'{:url("unique/api.business/get_gift_detail")}',// 跳转到 action
                data:{'page':page_1,'type':1,'id':id},
                type:'post',
                cache:false,
                async: false,
                dataType:'json',
                success:function(res) {
                    console.log(res);
                    if (res.list.length > 0) {
                        $('#tab1').prepend(template('listTpl1',res));
                        page_1 += 1;
                        loading_1 = false;
                    }else{
                        $.toast('加载完成',"text");
                    }
                },error : function(res) {
                    $.toast(res.msg);
                }
            });
        }
        function get_redbag2(){
            if(loading_2) return;
            loading_2 = true;
            $.ajax({
                url:'{:url("unique/api.business/get_gift_detail")}',// 跳转到 action
                data:{'page':page_2,'type':2,'id':id},
                type:'post',
                cache:false,
                async: false,
                dataType:'json',
                success:function(res) {
                    if (res.list.length > 0) {
                        $('#tab2').prepend(template('listTpl2',res));
                        page_2 += 1;
                        loading_2 = false;
                    }else{
                        $.toast('加载完成',"text");
                    }
                },error : function(res) {
                    $.toast(res.msg);
                }
            });
        }
        var isPost = false;
        $('.btn').on('click',function(){
            if(isPost) return;
            isPost = true;
            $.ajax({
                url:'{:url("unique/api.business/stop_using")}',// 跳转到 action
                data:{'id':id},
                type:'post',
                cache:false,
                async: false,
                dataType:'json',
                success:function(res) {
                    if (res.code == 0){
                        _alert(res.msg);
                        return false;
                    }
                    _alert(res.msg,'{:url("unique/store/gift_list")}');
                },error : function(res) {
                    $.toast(res.msg);
                }
            });
        })
    </script>
