{extend name="layouts@base" /}
{block name="head"}
<link rel="stylesheet" href="__STATIC__/mobile/default/css/userData.css" />
{/block}
{block name="main" }
<div class="page-bd userData">
        <!-- 页面内容-->
        <div class="cells ">

          <div class="cell">
             <div class="cell_hd">
                <span class="fs28 color_3 fw_b">手机号</span>
             </div>
              <div class="cell_bd">
                <input type="text" class="fs28 fw_b  color_3" placeholder="请输入注册手机号" id="mobile">
            </div>
          </div>
          {if condition="$sms_fun['forget_password']==1"}
             <div class="cell">
             <div class="cell_hd">
                  <span class="fs28 color_3 fw_b">验证码</span>
              </div>
              <div class="cell_bd">
                <input type="text" class="fs28 fw_b  color_3 codeBox" style="width: 2rem" placeholder="请输入验证码">
              </div>
              <div class="cell_ft">
                    <span class="color_r fs28 fw_b getCode" onclick="codeButton()">获取验证码</span>
                    <span class="color_9 fs28 fw_b time" style="display:none">60s</span>
              </div>
          </div>
           {/if}
          <div class="cell">
              <div class="cell_hd">
                  <span class="fs28 color_3 fw_b">新密码</span>
               </div>
               <div class="cell_bd">   
                  <input type="password" class="fs28 fw_b  color_3" placeholder="请输入新密码" id="password">
              </div>
            </div>
            <div class="cell">
              <div class="cell_hd">
                <span class="fs28 color_3 fw_b">确认密码</span>
               </div>
                <div class="cell_bd">
                    
                    <input type="password" class="fs28 fw_b  color_3" placeholder="请再次输入新密码" id="cfm_password">
                </div>
              </div>
        </div> 
        <div class="page-ft">
            <span class="fs32 color_w fw_b BGcolor_r forgetpwd">确定</span>
          </div>
      </div>

{/block}
{block name="footer"}
<script>
     $('.forgetpwd').on('click',function(){
        var arr = new Object();
        arr.mobile = $('#mobile').val();
        arr.password = $('#password').val();
		arr.cfm_password = $('#cfm_password').val();
        if (arr.mobile == ''){
            _alert('请输入手机号码.');
            return false;
        }

        if ($('.codeBox').length > 0){
            arr.code = $('.codeBox').val();
            if (arr.code == ''){
                _alert('请输入验证码..');
                return false;
            }
        }
        
        if (arr.password == '' ){
            _alert('请输入新密码.');
            return false;
        }
        if (arr.password.length < 8){
            _alert('新密码长度不能小于八位.');
            return false;
        }
		if (arr.password !== arr.cfm_password){
			_alert('两次输入的密码不一致.');
			return false;	
		}
        
        jq_ajax('{:url("member/api.passport/forgetPwd")}',arr,function (res) {
            if (res.code == 0) {
                _alert(res.msg);
                return false;
            }
            _alert(res.msg,'{:url("member/passport/login")}');
        })
    })
      function codeButton(){
        var arr = new Object();
        arr.type = 'forget_password';
        arr.mobile = $('#mobile').val();
        if (arr.mobile == ''){
            _alert('请输入手机号码');
            return false;
        }
        jq_ajax('{:url("publics/api.sms/sendCode")}',arr,function (res) {
            if (res.code == 0){
                _alert(res.msg);
                return false;
            }
            var timeObj=$('.time')
            var getCodeObj=$('.getCode')
            getCodeObj.hide();
            timeObj.show();
            var time = 60;
            var set=setInterval(function(){
                timeObj.text(""+--time+"s");
                if (time<=0) {
                    timeObj.hide();
                    getCodeObj.show();
                    clearInterval(set);
                }
            }, 1000);
        })

	}
    </script>

{/block}
