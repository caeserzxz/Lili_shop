{extend name="layouts@base" /}
{block name="head"}
<link rel="stylesheet" href="__STATIC__/mobile/default/css/my.css" />

{block name="main" }
<div class="page-bd my">

            <img id="headimgurl" src="__STATIC__/mobile/default/images/seckillimg.png" alt="">

    <div class="moneyInfo">

        <a href="{:url('wallet/index')}"><p class="num fs46 color_0 use_integral">0</p><span class="fs26 color_6">积分</span></a>
       
    </div>
    <div class="myOrder">

            <a href="{:url('shop/order/index')}">

                <img src="__STATIC__/mobile/default/images/rightIcon.png" alt="">
            </a>
        </div>
        <div class="list">
            <a href="{:url('shop/order/index',['type'=>'waitPay'])}" class="wait_pay_num"><img src="__STATIC__/mobile/default/images/myIcon03.png" alt=""><p class="fs22 color_6">待付款</p></a>

            <a href="{:url('shop/order/index',['type'=>'waitSign'])}" class="wait_sign_num"><img src="__STATIC__/mobile/default/images/myIcon05.png" alt=""><p class="fs22 color_6">待收货</p></a>
            <a href="{:url('shop/order/index',['type'=>'sign'])}"><img src="__STATIC__/mobile/default/images/myIcon06.png" alt=""><p class="fs22 color_6">已完成</p></a>

        </div>
    </div>
    <div class="cellBox">
        <a href="">
            <div class="left">
                <img src="__STATIC__/mobile/default/images/myIcon08.png" alt="">

            </div>
            <div class="right">
                <img src="__STATIC__/mobile/default/images/rightIcon.png" alt="">
            </div>
        </a>
        <a href="{:url('MyTeam/index')}">
            <div class="left">
                <img src="__STATIC__/mobile/default/images/myIcon09.png" alt="">
                <span class="fs30 fw_b color_3">我的粉丝</span>
            </div>
            <div class="right">
                <img src="__STATIC__/mobile/default/images/rightIcon.png" alt="">
            </div>
        </a>
        <a href="{:url('center/bonus')}">
            <div class="left">
                <img src="__STATIC__/mobile/default/images/myIcon10.png" alt="">
                <span class="fs30 fw_b color_3">优惠券</span>
            </div>
            <div class="right">
                <p class="color_w fs20 BGcolor_3" ><em class="unusedNum">0</em>张可用</p>
                <img src="__STATIC__/mobile/default/images/rightIcon.png" alt="">
            </div>
        </a>
    </div>
    <div class="cellBox">
        <a href="{:url('shop/collect/index')}">
            <div class="left">
                <img src="__STATIC__/mobile/default/images/myIcon11.png" alt="">
                <span class="fs30 fw_b color_3">我的收藏</span>
            </div>
            <div class="right">
                <img src="__STATIC__/mobile/default/images/rightIcon.png" alt="">
            </div>
        </a>
        <a href="{:url('shop/comment/index')}">
            <div class="left">
                <img src="__STATIC__/mobile/default/images/myIcon12.png" alt="">
                <span class="fs30 fw_b color_3">我的评价</span>
            </div>
            <div class="right">
                <img src="__STATIC__/mobile/default/images/rightIcon.png" alt="">
            </div>
        </a>
        <a href="{:url('address')}">
            <div class="left">
                <img src="__STATIC__/mobile/default/images/myIcon13.png" alt="">
                <span class="fs30 fw_b color_3">收货地址</span>
            </div>
            <div class="right">
                <img src="__STATIC__/mobile/default/images/rightIcon.png" alt="">
            </div>
        </a>
    </div>
    <div class="cellBox">
        <a href="{:url('withdraw/bankList')}">
            <div class="left">
                <img src="__STATIC__/mobile/default/images/myIcon16.png" alt="">
                <span class="fs30 fw_b color_3">提现管理</span>
            </div>
            <div class="right">

                <img src="__STATIC__/mobile/default/images/rightIcon.png" alt="">
            </div>
        </a>

        <a href="">
            <div class="left">
                <img src="__STATIC__/mobile/default/images/myIcon15.png" alt="">
                <span class="fs30 fw_b color_3">关于我们</span>
            </div>
            <div class="right">
                <span class="fs26 color_9">可更新</span>
                <img src="__STATIC__/mobile/default/images/rightIcon.png" alt="">
            </div>
        </a>
    </div>
    <a href="{:url('logout')}" class="return fs28 color_3 fw_b">退出登录</a>
</div>
{include file="layouts@bottom" /}
{/block}

{block name="footer"}
<script type="text/javascript">
    $(function () {
        //加载会员数据
        jq_ajax('{:url("member/api.users/getCenterInfo")}','',function (res) {
            if (res.code==0){
                _alert(res.msg);
                return false;
            }
            $('.nick_name').html(res.userInfo.nick_name);
			$('.signature').html(res.userInfo.signature);
            $('.level_name').html(res.userInfo.level.level_name);
            $('.balance_money').html(res.userInfo.account.balance_money);
            $('.use_integral').html(res.userInfo.account.use_integral);
            if (res.userInfo.headimgurl != ''){
                 $('#headimgurl').attr('src',res.userInfo.headimgurl);
            }

            $('.unusedNum').html(res.unusedNum);

            if (res.orderStats.wait_pay_num > 0){               
                $('.wait_pay_num').append('<em>'+res.orderStats.wait_pay_num+'</em>');
            }
            if (res.orderStats.wait_shipping_num > 0){
                $('.wait_shipping_num').append('<em>'+res.orderStats.wait_shipping_num+'</em>');
            }
            if (res.orderStats.wait_sign_num > 0){
                $('.wait_sign_num').append('<em>'+res.orderStats.wait_sign_num+'</em>');
            }

        })
    })
</script>
{/block}
