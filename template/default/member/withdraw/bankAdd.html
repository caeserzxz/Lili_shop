{extend name="layouts@base" /}
{block name="head"}
<link rel="stylesheet" href="__STATIC__/mobile/default/css/userData.css" />

{/block}
{block name="pageType"}takeOut{/block}
{block name="main" }
<form id="bakn_from">
  <div class="page-bd userData">
    <!-- 页面内容-->
    <div class="cells">
      <div class="cell bankType">
        <div class="cell_hd"><span class="fs28 color_3 fw_b">开卡银行</span></div>
        <div class="cell_bd">
          <input type="text" class="fs28  color_3 bankBox" name="bank_name" placeholder="请输入开卡银行" value="">
        </div>
        <div class="cell_ft">
        </div>
      </div>
      <div class="cell">
        <div class="cell_hd"><span class="fs28 color_3 fw_b">持卡人</span></div>
        <div class="cell_bd">
          <input type="text" class="fs28  color_3" name="bank_cardholder" placeholder="请输入持卡人姓名">
        </div>

      </div>
      <div class="cell">
        <div class="cell_hd"><span class="fs28 color_3 fw_b">卡号</span></div>
        <div class="cell_bd">
          <input type="text" class="fs28  color_3" name="bank_card_number" placeholder="请输入卡号">
        </div>
      </div>
      <div class="cell">
        <div class="cell_hd"><span class="fs28 color_3 fw_b">持卡人电话</span></div>
        <div class="cell_bd">
          <input type="text" class="fs28  color_3" name="bank_cardholder_phone" placeholder="请输入持卡人电话">
        </div>
      </div>
      <div class="cell">
        <div class="cell_hd"><span class="fs28 color_3 fw_b">网点所在地</span></div>
        <div class="cell_bd">
          <input type="text" class="fs28  color_3" name="bank_location_outlet" placeholder="请输入网点所在地">
        </div>
      </div>
      <div class="cell">
        <div class="cell_hd"><span class="fs28 color_3 fw_b">支行名称</span></div>
        <div class="cell_bd">
          <input type="text" class="fs28 color_3" name="bank_branch_name" placeholder="请输入支行名称">
        </div>
      </div>
    </div>
    <div class="page-ft">
      <span class="fs32 color_w fw_b BGcolor_r postBtn">确认添加</span>
    </div>
  </div>

</form>
{/block}

{block name="footer"}
<script>
  $(function () {


    $('.postBtn').click(function () {
      var arr = $('#bakn_from').toJson();
      if (arr.bank_name == '') {
        _alert('请输入银行名称.');
        return false;
      }
      if (arr.bank_cardholder == '') {
        _alert('请输入持卡人姓名.');
        return false;
      }
      if (arr.bank_card_number == '') {
        _alert('请输入卡号.');
        return false;
      }
      if (arr.bank_cardholder_phone == '') {
        _alert('请输入持卡人电话.');
        return false;
      }
      if (arr.bank_location_outlet == '') {
        _alert('请输入网点所在地.');
        return false;
      }
      if (arr.bank_branch_name == '') {
        _alert('请输入支行名称.');
        return false;
      }
      jq_ajax('{:url("member/api.withdraw/addBank")}', arr, function (res) {
        if (res.code == 0) {
          _alert(res.msg);
          return false;
        }
        window.location.href = '{:url("member/withdraw/index")}';
      });

    })
  })
</script>
{/block}
