    $('.postBtn').click(function () {
      var arr = $('#bakn_from').toJson();
      if (arr.bank_name == '') {
        _alert('请输入银行名称.');
        return false;
      }
      if (arr.bank_cardholder == '') {
        _alert('请输入持卡人姓名.');
        return false;
      }
      if (arr.bank_card_number == '') {
        _alert('请输入卡号.');
        return false;
      }
      if (arr.bank_cardholder_phone == '') {
        _alert('请输入持卡人电话.');
        return false;
      }
      if (arr.bank_location_outlet == '') {
        _alert('请输入网点所在地.');
        return false;
      }
      if (arr.bank_branch_name == '') {
        _alert('请输入支行名称.');
        return false;
      }
      jq_ajax('{:url("member/api.withdraw/addBank")}', arr, function (res) {
        if (res.code == 0) {
          _alert(res.msg);
          return false;
        }
        window.location.href = '{:url("member/withdraw/index")}';
      });

    })
  })
</script>
