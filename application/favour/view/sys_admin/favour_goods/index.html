{extend name="mainadmin@layouts/base" /}
{block name="main" }

<header class="header  b-b clearfix">
    <form id="forms" class="talbe-search form-inline "  method="post" action="{:url('getList')}" >
     <div class="page-breadcrumbs">
            <ul class="breadcrumb" >
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>限时优惠列表</strong>
                </li>                                  
            </ul>
         <div class="form-group">
             <a class="btn btn-default " data-toggle="reportrange" data-change="submit">
                 <i class="fa fa-calendar fa-lg"></i>
                 <small>活动时间</small>
                 <span></span> <b class="caret"></b>
                 <input type="hidden" value="{$start_date} - {$end_date}" id="reportrange" name="reportrange" />
             </a>
         </div>

         <select name="status" style="width: 100px;" data-toggle="select2"  data-chang="submit">
             <option value="-1">状态</option>
             <option value="1">未开始</option>
             <option value="2">进行中</option>
             <option value="3">已结束</option>
         </select>
              <input type="text" class="form-control input-large" value="{$search.keyword}" name="keyword" placeholder="活动名称/商品名称" data-rule-required="true" />
              <button class="btn btn-sm btn-default-iq" type="submit" title="搜索"><i class="fa fa-search"></i></button>

              {if condition="$is_delete == 0 && $is_supplyer == false" }
              	<a href="{:url('info')}"  title="添加优惠活动" class="btn btn-sm btn-default fr m-t-md m-r"><i class="fa fa-plus m-r-xs"></i>添加优惠活动</a>
              {/if}
        </div>
    </form>
</header>

<section class="scrollable wrapper w-f ">
    <section class="panel panel-default ">
        <div class="table-responsive " id="list_box">
            {include file="sys_admin/favour_goods/list" /}
        </div>
    </section>
</section>

{/block}
