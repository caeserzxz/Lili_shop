{extend name="mainadmin@layouts/base" /}
{block name="main" }
<header class="header  b-b clearfix">
     <div class="page-breadcrumbs">
            <ul class="breadcrumb" >
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>基本信息</strong>
                </li>                                  
            </ul>
      </div>
</header>
<section class="scrollable  wrapper">
      <section class="panel panel-default">
                <div class="widget-body">
                    <div class="collapse in">
                        <form class="form-horizontal form-validate" method="post" action="{:url('save')}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >网站名称：</label>
                                <div class="controls col-sm-4 ">
                                  <input type="text" name="setting[site_name]"  class="input-max" data-rule-required="true" value="{$setting.site_name}">
                                 </div>
                            </div>
                          
                            <div class="form-group">
                              <label class="col-sm-2 control-label">LOGO：</label>
                              <div class="controls col-sm-6">
                                  <span class="help-inline">建议图片尺寸：320*320像素</span><br>
                                  <img class="thumb_img" src="{$setting.logo}" style="max-height: 100px;" /><br>
                                  <input class="hide" type="text" name="setting[logo]" value="{$setting.logo}" />
                                  <button class="btn btn-default" type="button" data-toggle="selectimg">选择logo</button>
                                  
                              </div>
                            </div>
                            <div class="form-group">
                                 <label class="col-sm-2 control-label">版权：</label>
                                  <div class="controls">
                                      <input type="text" data-rule-maxlength="25" class="input-max" name="setting[copyright]" value="{$setting.copyright}" />
                                  </div>
                            </div>
                            <div class="form-group">
                                 <label class="col-sm-2 control-label">备案编号：</label>
                                  <div class="controls">
                                      <input type="text" data-rule-maxlength="25" class="input-max" name="setting[ipc_no]" value="{$setting.ipc_no}" />
                                  </div>
                            </div>
                            <div class="form-group">
                                 <label class="col-sm-2 control-label">联系电话：</label>
                                  <div class="controls ">
                                      <input type="text" data-rule-maxlength="15" class="input-max" name="setting[tel]" value="{$setting.tel}" />
                                  </div>
                            </div>
                            <div class="form-group">
                                 <label class="col-sm-2 control-label">公司地址：</label>
                                  <div class="controls col-sm-6 ">
                                      <input type="text" class="input-max" name="setting[address]" value="{$setting.address}" /> 
                                  </div>
                            </div>
                           
                              <div class="line line-dashed line-lg pull-in"></div>
                              <div class="form-group">
                                  <label class="col-sm-2 control-label">默认关键字：</label>
                                  <div class="controls col-xs-7 " >
                                      <input type="text" class="input-max" data-rule-maxlength="200" name="setting[keywords]" value="{$setting.keywords}" >
                                   <span class="help-inline">用空格分隔</span></div>
                                 
                              </div>
                              <div class="form-group">
                                    <label class="col-sm-2 control-label">默认简单描述：</label>
                                    <div class="controls col-xs-7">
                                      <textarea name="setting[description]" class="input-max" style="height:100px;">{$setting.description}</textarea>
                                    </div>
                              </div>
                                <div class="form-group">
                                  <label class="col-sm-2 control-label">是否开启公告：</label>
                                        <div class="controls">
                                           <label class="radio-inline">
                                              <input name="setting[bulletin_status]" value="0" id="status0" class="js_undertake" type="radio" {$setting['bulletin_status']|tplckval='=0','checked',true}>关闭
                                          </label>
                                          <label class="radio-inline">
                                              <input name="setting[bulletin_status]" value="1" id="status1" class="js_undertake " type="radio" {$setting['bulletin_status']|tplckval='=1','checked'}>
                                              开启
                                          </label>
                                        </div>
                                        <div class="clearfix"></div>
                              </div>

                              <div class="form-group publicnote_status">
                                  <label class="col-sm-2 control-label">公告：</label>
                                  <div class="controls " style="padding-left:0px;">
                                      <textarea rows="5" class="input-xxlarge hd"  data-toggle="kindeditor" data-config="simple" data-kdheight="150" data-tongji="remain" data-tongji-target=".js_kindeditor_tongji" data-rule-rangelength="[0,50000]" d name="setting[bulletin]" style="visibility:hidden;">{$setting.bulletin}</textarea>   <p class="pull-right js_kindeditor_tongji">还可输入{0}字</p>
                                  </div>
                              </div>
                         	<div class="line line-dashed line-lg pull-in"  style="width:99%;"></div>

                             <div class="form-group">
                                   <label class="col-sm-2 control-label"></label>
                                    <div class="controls"> 
                                        <button type="submit" class="btn btn-primary" data-loading-text="保存中...">保存</button>
                                        <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                                    </div>
                             </div>
                        </form>
                        
                    </div>
                </div>     
      </section>
</section>
{/block}
