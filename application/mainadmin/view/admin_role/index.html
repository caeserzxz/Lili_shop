{extend name="mainadmin@layouts/base" /}
{block name="main" }

<header class="header  b-b clearfix">
    <form id="forms" class="talbe-search form-inline " method="post" action="{:url('getList')}">
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>管理角色列表</strong>
                </li>
            </ul>

            <a href="{:url('info')}" data-toggle="ajaxModal" title="添加角色"
               class="btn btn-sm btnbtn-default fr  m-t-md m-r"><i class="fa fa-plus m-r-xs"></i>添加角色</a>
        </div>
    </form>
</header>

<section class="scrollable wrapper w-f ">
    <section class="panel panel-default ">
        <div class="table-responsive " id="list_box">
            {include file="admin_role/list" /}
        </div>
    </section>
</section>

{/block}

{block name="footer"}
<script type="text/javascript">
    $(document).on('click', '.all_check', function () {
        if ($(this).is(':checked')) {
            $('.' + $(this).data('type')).attr("checked", true);
        } else {
            $('.' + $(this).data('type')).attr("checked", false);
        }
    })
</script>
{/block}
