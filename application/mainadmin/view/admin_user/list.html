<table class="table table-bordered  table-hover ">
<thead class="flip-content bordered-palegreen">
<thead>
<tr>
	<th width="80">帐号ID</th>
    <th width="100">帐号</th>
    <th width="100">角色</th>
    <th width="100">姓名</th>
    <th width="120">创建时间</th>
    <th width="120">更新时间</th>
    <th width="120">最近登陆</th>
    <th width="120">最近IP</th>
    <th width="60">状态</th>
    <th width="80">操作</th>
</tr>
</thead>
<tbody>

{volist name="data.list" id="vo" }
<tr>
	<td>{$vo.user_id}</td>
    <td>{$vo.user_name}</td>
    <td>{$vo.role_id|adminRole}</td>
    <td>{$vo.real_name}</td>
    <td>{$vo.add_time|dateTpl}</td>
    <td>{$vo.update_time|dateTpl}</td>
    <td>{$vo.login_time|dateTpl}</td>
    <td>{$vo.login_ip}</td>
   <td><a href="javascript:;"  class="{$vo.status|tplckval='=1','active'}"><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a></td>
	<td>
<a href="{:url('mainadmin/log.login/index',['user_id'=>$vo['user_id']])}" title="查看登陆日志" class="fa fa-search text-muted m-xs"></a>
<a href="{:url('info',['user_id'=>$vo['user_id']])}" title="编辑" class="fa fa-edit text-muted m-xs" ></a>

    </td>
</tr>

{/volist}
</tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
