<table class="table table-bordered  table-hover ">
<thead >
 <thead>
        <tr>
           <th class="th-sortable" data-sort-name="id">文章ID</th>
            <th class="col-sm-3 ">文章标题</th>
            <th>所属分类</th>
            <th>发布时间</th>
            <th>修改时间</th>
            <th class="col-sm-1 mn70"></th>
        </tr>
    </thead>
<tbody>

{volist name="data.list" id="vo" }

 <tr>
        	<td>{$vo.id}</td>
            <td>{$vo.title}</td>
            <td><span data-toggle="dropdown">{$cg_list[$vo['cid']]['name']}</span></td>
            <td>{$vo.add_time|dateTpl}</td>
            <td>{$vo.update_time|dateTpl}</td>
           
            <td>
                <a href="{:url('info',array('id'=>$vo['id']))}" class="m-xs" title="编辑">
                    <i class="fa fa-edit text-muted"></i>
                </a>
                <a href="{:url('del',array('id'=>$vo['id']))}" data-toggle="ajaxRemove" data-msg="确定删除 {$vo.title}？" class="m-xs" title="删除">
                    <i class="fa fa-trash text-muted"></i>
                </a>
            </td>
        </tr>

{/volist} 
</tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
