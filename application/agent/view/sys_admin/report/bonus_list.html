<table class="table  table-hover  m-b-none">
    <thead>
    <tr>
        <th>订单流水号</th>
        <th>奖项类型</th>
        <th>奖项金额</th>
        <th>奖项到账时间</th>
    </tr>
    </thead>
    <tbody>
    {volist name="data.list" id="vo" }
    <tr>
        <td>{$vo.order_sn}</td>
        <td>{$vo.typeText}</td>
        <td>{if condition="$vo.balance_money > 0"}+{/if}{$vo.balance_money}</td>
        <td>{$vo.change_time|dateTpl="Y/m/d H:i:s"}</td>
    </tr>
    {/volist}
    </tbody>
</table>
{empty name="data.list"}
<table width="100%" >
    <tr><td height="300" colspan="8" align="center" valign="middle">没有相关数据！</td></tr>
</table>
{/empty}
<script type="text/javascript">
    $(".agentAwardTimeAll").text({$report['agentAwardTimeAll']});
    $(".managedAwardTimeAll").text({$report['managedAwardTimeAll']});
</script>
