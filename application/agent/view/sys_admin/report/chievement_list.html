<table class="table  table-hover  m-b-none">
    <thead>
    <tr>
        <th>商家ID</th>
        <th>商家名称</th>
        <th>类目</th>
        <th>商家手机号</th>
        <th>商家业绩总累计</th>
    </tr>
    </thead>
    <tbody>
    {volist name="data.list" id="vo" }
    <tr>
        <td>{$vo.business_id}</td>
        <td>{$vo.business_name}</td>
        <td>{$vo.cate_name}</td>
        <td>{$vo.business_mobile}</td>
        <td>{$vo.achievement}</td>
    </tr>
    {/volist}
    </tbody>
</table>
{empty name="data.list"}
<table width="100%" >
    <tr><td height="300" colspan="8" align="center" valign="middle">没有相关数据！</td></tr>
</table>
{/empty}
