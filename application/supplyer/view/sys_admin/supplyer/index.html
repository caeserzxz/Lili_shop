{extend name="mainadmin@layouts/base" /}
{block name="main" }

<header class="header  b-b clearfix">
    <form id="forms" class="talbe-search form-inline "  method="post" action="{:url('getList')}" >
     <div class="page-breadcrumbs">
            <ul class="breadcrumb" >
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>供应商列表</strong>
                </li>                                  
            </ul>
             

              <input type="text" class="form-control input-large" value="" name="keyword" placeholder="供应商ID/名称" data-rule-required="true" />
              <button class="btn btn-sm btn-default-iq" type="submit" title="搜索"><i class="fa fa-search"></i></button>
              <a href="{:url('info')}"  title="添加供应商" class="btn btn-sm btn-default fr m-t-md m-r"><i class="fa fa-plus m-r-xs"></i>添加供应商</a>
         <a href="/supplyer"  target="_blank" class="btn btn-sm btn-default fr m-t-md m-r"><i class="fa fa-go m-r-xs"></i>前往供应商后台</a>
        </div>
    </form>
</header>

<section class="scrollable wrapper w-f ">
    <section class="panel panel-default ">
        <div class="table-responsive " id="list_box">
            {include file="sys_admin/supplyer/list" /}
        </div>
    </section>
</section>
 
{/block}
