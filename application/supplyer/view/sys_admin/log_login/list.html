<table class="table table-bordered  ">
<thead class="flip-content bordered-palegreen">
<thead>
<tr>
    <th width="50">LOGID</th>
    <th width="120">供应商ID</th>
    <th >供应商名称</th>
    <th>登陆时间</th>
    <th>登陆IP</th>
</tr>
</thead>
<tbody>

{volist name="data.list" id="vo" }

<tr>
    <td>{$vo.log_id}</td>
    <td>{$vo.supplyer_id}</td>
    <td>{$vo.supplyer_name}</td>
    <td>{$vo.log_time|dateTpl}</td>
    <td>{$vo.log_ip}</td>
</tr>

{/volist} 
</tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
