{extend name="layouts/base" /}
{block name="main" }

<header class="header  b-b clearfix">
    <form id="forms" class="talbe-search form-inline "  method="post" action="{:url($is_delete==0?'getList':'trashList')}" >
     <div class="page-breadcrumbs">
            <ul class="breadcrumb" >
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>{$is_delete==0?'商品列表':'商品回收站'}</strong>
                </li>                                  
            </ul>
                <input type="hidden" name="ext_status" value="{$ext_status}">
                  	<select name="cat_id"  style="width: 150px;" data-toggle="select2"  data-chang="submit">
                           <option value="">所有分类</option>
                           {$classListOpt|raw}
                     </select>

           			 <input type="text" class="form-control input-large" value="{$search.keyword}" name="keyword" placeholder="商品名称/SN" data-rule-required="true" />
              <button class="btn btn-sm btn-default-iq" type="submit" title="搜索"><i class="fa fa-search"></i></button>
              {eq name="is_delete" value="0"}
              	<a href="{:url('info')}"  title="添加商品" class="btn btn-sm btn-default fr m-t-md m-r"><i class="fa fa-plus m-r-xs"></i>添加商品</a>
              {/eq}
        </div>
    </form>
</header>

<section class="scrollable wrapper w-f ">
    <section class="panel panel-default ">
        <div class="table-responsive " id="list_box">
            {include file="goods/list" /}
        </div>
    </section>
</section>

{/block}
