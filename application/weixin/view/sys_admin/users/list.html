<table class="table  table-hover m-b-none">
    <thead>
        <tr>
           <th class="col-sm-1 ">ID</th>
            <th>呢称</th>
            <th>openid</th>
            <th>头像</th>
            <th class="col-sm-2 ">关注时间</th>
            <th>是否关注</th>
            <th width="80">操作</th>
        </tr>
    </thead>
    <tbody>
{volist name="data.list" id="vo" }
    <tr>
        	<td>{$vo.wxuid}</td>
            <td>{$vo.wx_nickname}</td>
            <td>{$vo.wx_openid}</td>
          <td ><div class="headimgurl"><img src="{$vo.wx_headimgurl}" style="width: 30px;" /></div></td>
          <td>{$vo.wx_subscribe_time|dateTpl}</td>
            <td align="center"><a href="#" title="是否关注" class="{$vo.subscribe|tplckval='=1','active'}" data-toggle="class" data-ajax="true"><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a></td>
            <td>
                <a href="{:url('member/sys_admin.users/info',['user_id'=>$vo['user_id']])}" target="_blank" class="m-xs" title="查看"><i class="fa fa-search text-muted"></i></a>
            </td>
        </tr>
{/volist} 
{empty name="data.list"}
<tr>
    <td height="200" colspan="20" style="text-align:center;">没有找到相关数据!</td>
</tr>
{/empty}
    
    </tbody>
   
</table>
