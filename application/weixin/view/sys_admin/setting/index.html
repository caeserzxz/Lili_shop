{extend name="mainadmin@layouts/base" /}
{block name="main" }
<header class="header  b-b clearfix">
   <div class="page-breadcrumbs">
          <ul class="breadcrumb">
              <li>
                  <i class="fa fa-ellipsis-v"></i>
                  <strong>微信配置</strong>
              </li>                                  
          </ul>
         
     </div>
</header>
<section class="scrollable  wrapper">
 <form class="form-horizontal form-validate" method="post" action="{:url('save')}">
			<section class="panel panel-default">
                <div class="widget-body">
                    <div class="collapse in">
                        	<div class="form-group">
                                <label class="control-label" for="plc_name">公众号名称：</label>
                                <div class="controls">
                                  <input type="text" name="setting[plc_name]"  class="input-xlarge" data-rule-required="true" value="{$setting.plc_name}">
                                <span class="maroon">*</span> </div>
                            </div>
                          
                            <div class="form-group">
                              <label class="control-label">AppId：</label>
                              <div class="controls">
                                <input type="text" name="setting[weixin_appid]"  class="input-xxlarge" data-rule-required="true" value="{$setting.weixin_appid}">
                                <span class="maroon">*</span> </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label">AppSecret：</label>
                              <div class="controls">
                                <input type="text" name="setting[weixin_appsecret]"  class="input-xxlarge" data-rule-required="true" value="{$setting.weixin_appsecret}">
                                <span class="maroon">*</span> </div>
                            </div>
                            <div class="form-group">
                                  <label class="control-label" for="type">公众号类型：</label>
                                  <div class="controls">
                                    <select  name="setting[weixin_type]" class="input-medium" data-nosearch="true" >
                                      <option value="订阅号"  {$setting['weixin_type']=='订阅号'?'selected':''} >订阅号</option>
                                      <option value="服务号"  {$setting['weixin_type']=='服务号'?'selected':''} >服务号</option>
                                    </select>
                                  </div>
                            </div>
                            <div class="form-group">
                                  <label class="control-label" for="type">TOKEN：</label>
                                  <div class="controls">
                                   <input type="text" name="setting[weixin_token]"  class="input-medium" data-rule-required="true" value="{$setting.weixin_token}">
                                   <span class="maroon">*</span>
                                  </div>
                            </div>
                            <div class="form-group">
                                  <label  class="control-label" for="type">接口地址：</label>
                                  <div class="controls lh30" >
                                   {:_url('weixin/index/index','',false,true)}
                                  </div>
                            </div>
                            <div class="form-group">
                                  <label class="control-label">公众号二维码：</label>
                                  <div class="controls " >
                                     <img class="thumb_img" name="imagefile" src="{$setting.weixin_qrcode}" style="max-height: 100px;" />
                                      <input class="hide" type="text" name="setting[weixin_qrcode]" value="{$setting.weixin_qrcode}" />
                                      <button class="btn btn-default" type="button" data-toggle="selectimg" data-config="selectimg">选择图片</button>
                                  </div>
                              </div>
                        <div class="form-group">
                            <label class=" control-label">微信自动登陆：</label>
                            <div class="controls">
                                <label class="radio-inline">
                                    <input name="setting[weixin_auto_login]" value="0" {$setting['weixin_auto_login']==0?'checked':''} type="radio">开启
                                </label>
                                <label class="radio-inline">
                                    <input name="setting[weixin_auto_login]" value="1" {$setting['weixin_auto_login']==1?'checked':''} type="radio" >关闭
                                </label>
                                <span class="help-line">关闭则微信浏览器打开，不会自动获取openid自动登陆</span>
                            </div>
                        </div>
                              <div class="line line-dashed line-lg pull-in"  style="width:99%;"></div>
							 <div class="form-group">
                                   <label class="control-label"></label>
                                    <div class="controls"> 
                                        <button type="submit" class="btn btn-primary" data-loading-text="保存中...">保存</button>
                                        <button type="button" class="btn btn-default" data-toggle="back">取消</button>
                                    </div>
                             </div>
						
                </div>
          </div>
	</section>
</form>
</section>

{/block}
