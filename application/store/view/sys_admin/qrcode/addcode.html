<form class="form-horizontal form-validate form-modal" method="post" action="{:url('addcode')}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">增发收款码</h4>
            </div>
            <div class="modal-body">
                <div class="form-group m-b-md">
                    <label class="col-sm-3 control-label">增发数量</label>
                    <div class="col-sm-8">
                        <input type="text" class="input-ssmall" name="addnum" value="1" >
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-loading-text="提交中..." disabled>提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
