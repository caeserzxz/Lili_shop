{extend name="mainAdmin@layouts/base" /}
{block name="main" }

<header class="header  b-b clearfix">
    <form id="forms" class="talbe-search form-inline " method="post" action="{:url('getList')}">
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>商品评论</strong>
                </li>
            </ul>
            <label>
                审核状态
                <select name="status" style="width: 150px;" data-toggle="select2" data-chang="submit">
                    <option value="0">全部</option>
                    {$statusListHtml|raw}
                </select>
            </label>
            <label>
                删除状态
                <select name="mode" style="width: 150px;" data-toggle="select2" data-chang="submit">
                    <option value="0">全部</option>
                    {$modeListHtml|raw}
                </select>
            </label>
            <label>
                搜索
                <input type="text" class="form-control input-large" name="keyword" value="{$search.keyword}" placeholder="关键字"/>
                <button class="btn btn-default-iq" type="submit"><i class="fa fa-search"></i></button>
            </label>
            <a href="{:url('info')}" class="btn btn-default fr m-t-md m-r"><i class="fa fa-plus m-r-xs"></i>添加商品评论</a>
        </div>
    </form>
</header>

<section class="scrollable wrapper w-f">
    <section class="panel panel-default">
        <div class="table-responsive" id="list_box">
            {include file="sys_admin/goods_comment/list"/}
        </div>
    </section>
</section>

{/block}
