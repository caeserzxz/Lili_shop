{extend name="mainadmin@layouts/base" /}

<header class="header  b-b clearfix">
    <form id="forms" class="talbe-search form-inline "  method="post" action="{:url($is_cancel==true?'trashList':'getList')}" >
     <div class="page-breadcrumbs">
            <ul class="breadcrumb" >
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>{$title}</strong>
                </li>                                  
            </ul>
         <select name="theme_type" style="width: 150px;" data-toggle="select2" data-change="submit">
             <option value="all" >面页类型</option>
             <option value="index" >新版首页</option>
             <option value="fresh" >旧版首页</option>
         </select>
         <a href="{:url('info')}"  title="添加商品" class="btn btn-sm btn-default fr m-t-md m-r"><i class="fa fa-plus m-r-xs"></i>添加页面</a>
    </div>
</form>
</header>

<section class="scrollable wrapper w-f ">
    <section class="panel panel-default ">
        <div class="table-responsive " id="list_box">
            {include file="sys_admin/edit_pageb/list" /}
        </div>
    </section>
</section>

{/block}
