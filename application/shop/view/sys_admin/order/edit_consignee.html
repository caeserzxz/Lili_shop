

<form class="form-horizontal form-validate form-modal" method="post" action="{:url('editConsignee')}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">修改收货信息</h4>
            </div>
            <div class="modal-body">


                <div class="form-group">
                    <label class="col-sm-2 control-label">收货人</label>
                    <div class="col-sm-3 must">
                        <input type="text" class="input-max" data-rule-required="true" name="consignee" value="{$orderInfo['consignee']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">联系手机</label>
                    <div class="col-sm-3 must">
                        <input type="text" class="input-max" data-rule-required="true" name="mobile" value="{$orderInfo.mobile}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">省/市/区</label>
                    <div class="col-sm-9 must">
                        <select name="province" id="province" style="width:120px;"  class="region_sel" nextsel="city|district" sel_val="100000|{$orderInfo['province']}">
                            <option value="">请选择</option>
                        </select>
                        <select name="city" id="city" style="width:120px;"  class="region_sel" nextsel="district" sel_val="{$orderInfo['province']}|{$orderInfo['city']}">
                            <option value="">请选择</option>
                        </select>
                        <select name="district" id="district" style="width:120px;"  class="region_sel" sel_val="{$orderInfo['city']}|{$orderInfo['district']}">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">详细地址</label>
                    <div class="col-sm-8 must">
                        <input type="text" class="input-max" data-rule-required="true" name="address" value="{$orderInfo.address}" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" value="{$orderInfo.order_id}" name="id" />
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
