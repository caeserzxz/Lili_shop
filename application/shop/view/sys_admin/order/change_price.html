

<form class="form-horizontal form-validate form-modal" method="post" action="{:url('changePrice')}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">修改价格</h4>
            </div>
            <div class="modal-body">


                <div class="form-group">
                    <label class="col-sm-2 control-label">实收款</label>
                    <div class="col-sm-8 must">
                        <input type="text" class="input-xlarge" data-rule-required="true" name="amount" value="{$orderInfo['order_amount'] - $orderInfo['shipping_fee']}" />		<span class="help-inline">此项不包括运费</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">快递费用</label>
                    <div class="col-sm-6 must">
                        <input type="text" class="input-xlarge" data-rule-required="true" name="fee" value="{$orderInfo.shipping_fee}" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" value="{$orderInfo.order_id}" name="id" />
                <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
