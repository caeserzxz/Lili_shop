<div class="modal-dialog">
<form class="form-horizontal form-validate form-modal" method="post" action="{:url('info')}">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{$row['id'] > 0?'编辑供货商':'添加供货商'}</h4>
        </div>
        <div class="modal-body">
              <div class="form-group">
                  <label class="control-label">供货商名称</label>
                  <div class="col-sm-6 must">
                      <input type="text" class="input-xlarge"  data-rule-required="true" name="name" value="{$row.name}" >
                  </div>
              </div> 
                <div class="form-group">
                  <label class="control-label">简介</label>
                  <div class="col-sm-8 ">
                  	<textarea name="info" style="width:90%; height:120px;">{$row.info}</textarea>
                     
                  </div>
              </div> 
              
        </div>
        <div class="modal-footer">
            <input  type="hidden" name="id" value="{$row.id|intval}"/>
            <button type="submit" class="btn btn-primary" data-loading-text="保存中..." disabled>保存</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
    </div>
    </form>
</div>
