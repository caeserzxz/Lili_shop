{extend name="mainadmin@layouts/base" /}
{block name="main" }
<header class="header  b-b clearfix">
    <form id="forms" class="talbe-search form-inline "  method="post" action="{:url('getList')}" >
         <div class="page-breadcrumbs">
                <ul class="breadcrumb" >
                    <li>
                        <i class="fa fa-ellipsis-v"></i>
                        <strong>优惠券管理</strong>
                    </li>                                  
                </ul>
                 <select name="send_type" style="width: 150px;" data-toggle="select2" data-chang="submit">
                        <option value="-1">发放类型</option>
                     	{volist name="SendType" id="st" }
                        	<option value="{$st.ext_val}">{$st.name}</option>
                        {/volist}
                 </select>
                 <select name="status" style="width: 150px;" data-toggle="select2" data-chang="submit">
                        <option value="0">优惠券状态</option>
                        <option value="1">发放中</option>
                        <option value="2">可使用</option>
                        <option value="3">已过期</option>
                 </select>
                <a href="{:url('info')}" class="btn btn-sm btn-default fr m-t-md m-r"><i class="fa fa-plus m-r-xs"></i>新增优惠券</a>
             
          </div> 
   </form>
</header>

<section class="scrollable wrapper w-f ">
    <section class="panel panel-default ">
        <div class="table-responsive " id="list_box">
            {include file="sys_admin/bonus/list" /}
        </div>
    </section>
</section>

{/block}
