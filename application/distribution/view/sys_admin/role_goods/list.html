
<table class="table table-striped table-hover m-b-none ">
    <thead>
        <tr>
            <th width="80">ID</th>
            <th width="120">图片</th>
            <th >商品名称</th>
            <th width="80">售价</th>
            <th width="80">排序</th>
            <th width="100">是否启用</th>
            <th width="140">添加时间</th>
            <th width="80">操作</th>
        </tr>
    </thead>
    <tbody>
{volist name="data.list" id="g"}
        <tr>
       	  	<td>{$g.rg_id}</td>
       	  	<td><img src="{$g.goods_img}" style="max-width:100px;max-width:80px;"/></td>
            <td>{$g.goods_name}</td>
            <td>{$g.sale_price}</td>
            <td>{$g.sort_order}</td>
            <td>
                <a href="#" data-remote="{:url('ajaxEdit',array('rg_id'=>$g['rg_id'],'field'=>'status'))}" class="{$g.status|tplckval='=1','active'}"  data-toggle="class" data-ajax="true"><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a>
            </td>
            <td>{$g.add_time|dateTpl}</td>
            <td>
                <a href="{:url('info',array('rg_id'=>$g['rg_id']))}" class="m-xs" title="编辑">
                    <i class="fa fa-edit text-muted"></i>
                </a>
                <a href="{:url('del',array('rg_id'=>$g['rg_id']))}" data-toggle="ajaxRemove" data-msg="确定删除该身份商品？" class="m-xs" title="删除">
                    <i class="fa fa-trash-o text-muted"></i>
                </a>
            </td>
        </tr>
{/volist}
    </tbody>
</table>
{empty name="data.list"}
<table width="100%" >
 	<tr><td height="300" colspan="8" align="center" valign="middle" >没有相关数据！</td></tr>
</table>
{/empty}
