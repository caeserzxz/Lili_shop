{extend name="mainadmin@layouts/base" /}
{block name="main" }

<header class="header  b-b clearfix">
 	<form id="forms" class="talbe-search form-inline "  method="post" action="{:url('getList')}" >
     <div class="page-breadcrumbs">
            <ul class="breadcrumb" >
                <li>
                    <i class="fa fa-ellipsis-v"></i>
                    <strong>操作日志</strong>
                </li>                                  
            </ul>
              <div class="form-group m-l">
                    <a class="btn btn-default  " data-toggle="reportrange" data-change="submit">
                        <i class="fa fa-calendar fa-lg"></i>
                        <small>时间范围</small>
                        <span></span> <b class="caret"></b>
                        <input type="hidden" value="{$start_date} - {$end_date}" id="reportrange" name="reportrange" />
                    </a>
              </div>
              <input type="text" class="form-control input-small" value="{$search.user_id}" name="user_id" placeholder="操作用户ID"  />
              <input type="text" class="form-control input-small" value="{$search.edit_id}" name="edit_id" placeholder="影响数据ID" />
              <button class="btn btn-sm btn-default-iq" type="submit" title="搜索"><i class="fa fa-search"></i></button>
        		<a class="text-muted pull-right pointer p-r m-t-md m-l" data-toggle="back" title="返回"><i class="fa fa-reply"></i></a>
        </div>
    </form>
</header>

<section class="scrollable wrapper w-f ">
    <section class="panel panel-default ">
        <div class="table-responsive " id="list_box">
            {include file="sys_admin/log_operate/list" /}
        </div>
    </section>
</section>

{/block}
