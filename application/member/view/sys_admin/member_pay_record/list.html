<table class="table table-hover m-b-none">
    <thead>
    <tr>
        <th>会员ID</th>
        <th>会员名称</th>
        <th>会员手机</th>
        <th>消费实付总计</th>
        <th>订单金额总计</th>
        <th width="90">操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="data.list" id="vo" }
    <tr>
        <td>{$vo.user_id}</td>
        <td>{$vo.nick_name}</td>
        <td>{$vo.user_id}</td>
        <td>{$vo.amount_actuals}</td>
        <td>{$vo.amounts}</td>
        <td><a href="{:url('member/sys_admin.member_pay_record/log',array('user_id'=>$vo['user_id']))}" class="m-xs" title="查看订单"><i class="fa fa-search"></i></a></td>
    </tr>
    {/volist}
    </tbody>
</table>
{empty name="data.list"}
<table width="100%">
    <tr>
        <td height="300" colspan="8" align="center" valign="middle">没有相关数据.</td>
    </tr>
</table>
{/empty}
