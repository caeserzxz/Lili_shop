<table class="table  table-hover  m-b-none">
    <thead>
    <tr>
        <th>会员ID</th>
        <th>会员名称</th>
        <th>会员手机</th>
        <th>消费实付总计</th>
        <th>订单金额总计</th>
    </tr>
    </thead>
    <tbody>
    {volist name="data.list" id="vo" }
    <tr>
        <td>{$vo.user_id}</td>
        <td>{$vo.nick_name}</td>
        <td>{$vo.user_id}</td>
        <td>{$vo.amount_actuals}</td>
        <td>{$vo.amounts}</td>
    </tr>
    {/volist}
    </tbody>
</table>
{empty name="data.list"}
<table width="100%">
    <tr>
        <td height="300" colspan="8" align="center" valign="middle">没有相关数据.</td>
    </tr>
</table>
{/empty}
